<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacola - Catálogo de Queijos</title>
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="bg-overlay">
        <!-- Cabeçalho -->
        <header>
            <h1>Sua Sacola</h1>
            <p>Revise os itens selecionados antes de finalizar o pedido.</p>
            <a href="index.html" class="btn-secondary">Voltar ao Catálogo</a>
        </header>
        <!-- Conteúdo Principal -->
        <main class="catalogo">
            <section>
                <div id="cartEmpty" class="cart-empty">Sua sacola está vazia.</div>
                <div class="cart-items hidden" id="cartItems"></div>
                <div class="cart-footer">
                    <div>
                        <strong>Total do pedido:</strong> <span id="cartTotalModal">R$ 0,00</span>
                    </div>
                    <div class="cart-actions">
                        <button id="clearCart" class="btn-secondary">Esvaziar sacola</button>
                        <button id="checkoutBtnModal" class="btn-primary" disabled>Finalizar pedido</button>
                    </div>
                </div>
            </section>
        </main>
        <!-- Rodapé -->
        <footer>
            &copy; 2025 Catálogo de Queijos. Todos os direitos reservados.
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
